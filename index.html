<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" type="text" name="" placeholder="Digite o nome da cidade">
        <button class="botao" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="caixa-media">

            <h2 class="cidade" id="cidade">Tempo em Fortaleza</h2>

            <p class="temp">21ºC</p>

            <div class="caixa-menor">

                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone-inf-tempo">
                <p class="descricao"> Nublado </p>
                
            </div>
            
        </div>
        
    </div>





    <script src="./script.js"></script>
</body>
</html>
